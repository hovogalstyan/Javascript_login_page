<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="top-reg-block">
          <div class="login-reg-check">
            <p class="log-text">Log in</p>
            <p class="log-text">Register</p>
            <span class="check-left-top"></span>
          </div>
          <ul class="icon-top-block">
            <li class="icon-top-list">
              <a href="#" class="icon-top-lick"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </li>
            <li class="icon-top-list">
              <a href="#" class="icon-top-lick"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li class="icon-top-list">
              <a href="#" class="icon-top-lick"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="form-block">
          <form
            action="#"
            name="regis"
            method="post"
            target="_blank"
            id="regis-user"
            class="form-style"
          >
            <div class="user-login-block styl-top">
              <small class="user-name-style user-name-login">Name</small>
              <input
                type="text"
                autocomplete="off"
                class="input-style"
                id="user-name"
                required
              />
              <span class="anime-login"></span>
              <span class="user-icon user-icon-name"
                ><i class="fa-solid fa-user"></i
              ></span>
            </div>
            <div class="user-pass styl-top">
              <small class="user-name-style user-name-pass">Password</small>
              <input
                type="password"
                autocomplete="off"
                class="input-style"
                id="user-pass"
                required
              />
              <span class="anime-pass"></span>
              <span class="user-icon icon-pass"
                ><i class="fa-solid fa-lock"></i
              ></span>
            </div>
            <div class="check-password-block styl-top">
              <div class="box-check-pass">
                <span class="check-box-icon"
                  ><i class="fa-solid fa-check"></i
                ></span>
              </div>
              <p class="check-pass-text">Remember Password</p>
            </div>
            <button class="btn-form">log in <span></span></button>
          </form>
          <div class="left-block">
            <span class="anim-left-block color-active"></span>
            <span class="anim-top-block color-active"></span>
            <span class="anim-right-block color-active"></span>
            <span class="anim-left-blockOne color-active"></span>
            <span class="anim-top-blockTru color-active"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
